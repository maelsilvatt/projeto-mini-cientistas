<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Cientistas</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --background-light-blue: #87CEEB;
      --primary-pink: #FF69B4;
      --primary-white: #FFFFFF;
      --font-dark: #3D3D3D;
      --shadow-color: rgba(0,0,0,0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #87CEEB, #9370DB);
      color: var(--font-dark);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .game-container {
      width: 100%;
      height: 100vh; /* ocupa toda a altura da janela */
      display: flex;
      flex-direction: column;
      background-color: var(--background-light-blue);
      border-radius: 0; /* sem bordas para fullscreen */
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px var(--shadow-color);
    }

    /* --- Top / Bottom Bar --- */
    .top-bar {
      background-color: var(--primary-white);
      flex-shrink: 0;
      z-index: 10;
      position: relative;
      padding: 15px 30px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      box-shadow: inset 0 -8px 10px -5px var(--shadow-color);
    }

    .page-title {
      font-size: 2.2em;
      font-weight: 700;
      text-align: center;
      color: var(--font-dark);
    }

    .logo {
      height: 70px;
      justify-self: start;
      filter: drop-shadow(0 2px 2px var(--shadow-color));
    }

    .bottom-bar {
      background-color: var(--primary-white);
      height: 60px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 8px 10px -5px var(--shadow-color);
      position: relative;
      z-index: 5;
    }

    .controls-guide {
      display: flex;
      gap: 25px;
      align-items: center;
      opacity: 0.85;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }

    .controls-guide kbd {
      background: #eee;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-shadow: inset 0 -2px 0 #ccc;
    }

    /* --- Canvas --- */
    .canvas-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: block;
      width: 100%;
      height: 100%;
    }

    .canvas-wrapper canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* --- Botão de saída --- */
    .exit-button {
      background-color: var(--primary-pink);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow-color);
      border-bottom: 4px solid #D1478E;
      justify-self: end;
      transition: transform 0.2s ease;
    }

    .exit-button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    /* --- Painel do minigame de pouso --- */
    .controls-panel {
      background-color: rgba(255,255,255,0.95);
      position: absolute;
      top: 100px;
      left: 20px;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: var(--font-dark);
      z-index: 30;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .controls-panel label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .controls-panel span {
      min-width: 120px;
      font-weight: 600;
    }

    /* --- Diálogo de falha --- */
    .dialogo-falha {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255,255,255,0.95);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      font-family: 'Fredoka', sans-serif;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      z-index: 50;
    }

    .dialogo-falha p {
      font-size: 1.4em;
      color: #3D3D3D;
      margin-bottom: 20px;
    }

    /* --- Responsividade --- */
    @media (max-width: 768px) {
      .page-title {
        font-size: 1.6em;
      }
      .logo {
        height: 50px;
      }
      .controls-panel {
        top: 60px;
        left: 10px;
        padding: 8px;
      }
      .controls-panel span {
        min-width: 80px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <header class="top-bar">
      <img src="assets/logos/Logo.png" alt="Logo Mini Cientistas" class="logo" />
      <h2 id="page-title" class="page-title">Seleção de Fases</h2>
      <button class="exit-button" onclick="window.location.href='index.html'">SAIR</button>
    </header>

    <div class="canvas-wrapper">
      <canvas id="pixi-canvas"></canvas>
    </div>

    <footer id="bottom-bar" class="bottom-bar">
      <div id="controls-guide" class="controls-guide">
        </div>
    </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
  <script src="src/core/SceneManager.js"></script>
  <script src="src/components/DialogueManager.js"></script>
  <script src="src/components/InteractionIndicator.js"></script>
  <script src="src/components/Camera.js"></script>
  <script src="src/gameobjects/Player.js"></script>
  <script src="src/gameobjects/InteractiveObject.js"></script>
  <script src="src/gameobjects/NPC.js"></script>
  <script src="src/scenes/HubBiologiaScene.js"></script>
  <script src="src/core/LoaderScene.js"></script>
  <script src="src/minigames/physics/1-LandingMinigame.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
