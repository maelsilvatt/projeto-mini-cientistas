<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Cientistas - Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --background-light-blue: #87CEEB;
      --primary-pink: #FF69B4;
      --primary-white: #FFFFFF;
      --font-dark: #3D3D3D;
      --shadow-color: rgba(0,0,0,0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #87CEEB, #9370DB);
      color: var(--font-dark);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      width: 100%;
      max-width: 1280px;
      height: 100%;
      max-height: 720px;
      display: flex;
      flex-direction: column;
      background-color: var(--background-light-blue);
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px var(--shadow-color);
    }

    .top-bar {
      background-color: var(--primary-white);
      flex-shrink: 0;
      z-index: 10;
      position: relative;
      padding: 15px 30px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      box-shadow: inset 0 -8px 10px -5px var(--shadow-color);
    }

    .page-title { font-size: 2.2em; font-weight: 700; text-align: center; color: var(--font-dark); }
    .logo { height: 70px; justify-self: start; filter: drop-shadow(0 2px 2px var(--shadow-color)); }

    /* ====== A √°rea do jogo (canvas) ====== */
    .canvas-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: block;
      /* O fundo do canvas ser√° controlado pelo PixiJS */
    }

    .canvas-wrapper canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .exit-button {
      background-color: var(--primary-pink);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow-color);
      border-bottom: 4px solid #D1478E;
      justify-self: end;
    }

    .bottom-bar {
      background-color: var(--primary-white);
      height: 60px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 8px 10px -5px var(--shadow-color);
    }
    .controls-guide { display:flex; gap:25px; align-items:center; opacity:0.85; }
    .controls-guide kbd { background:#eee; padding:4px 8px; border-radius:4px; border:1px solid #ccc; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="game-container">
    <header class="top-bar">
      <img src="assets/logos/Logo.png" alt="Logo" class="logo" />
      <h2 class="page-title">Laborat√≥rio de Biologiaü¶†</h2>
      <button class="exit-button" onclick="alert('Voltar ao menu principal!')">SAIR</button>
    </header>

    <div class="canvas-wrapper">
      <canvas id="pixi-canvas"></canvas>
    </div>

    <footer class="bottom-bar">
      <div class="controls-guide">
        <span><kbd>‚Üê</kbd> <kbd>‚Üí</kbd> / <kbd>‚Üë</kbd> <kbd>‚Üì</kbd>: Mover</span>
        <span><kbd>Arrastar</kbd> com o Mouse: Mover</span>
      </div>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
  <script src="movimento-hub.js"></script>
</body>
</html>
