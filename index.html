<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Cientistas</title> <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --background-light-blue: #87CEEB;
      --primary-pink: #FF69B4;
      --primary-white: #FFFFFF;
      --font-dark: #3D3D3D;
      --shadow-color: rgba(0,0,0,0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #87CEEB, #9370DB);
      color: var(--font-dark);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      width: 100%;
      max-width: 1280px;
      height: 100%;
      max-height: 720px;
      display: flex;
      flex-direction: column;
      background-color: var(--background-light-blue);
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px var(--shadow-color);
    }

    /* --- Estilos do Top/Bottom Bar --- */
    .top-bar {
      background-color: var(--primary-white);
      flex-shrink: 0;
      z-index: 10;
      position: relative;
      padding: 15px 30px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      box-shadow: inset 0 -8px 10px -5px var(--shadow-color);
    }
    .page-title { font-size: 2.2em; font-weight: 700; text-align: center; color: var(--font-dark); }
    .logo { height: 70px; justify-self: start; filter: drop-shadow(0 2px 2px var(--shadow-color)); }

    .bottom-bar {
      background-color: var(--primary-white);
      height: 60px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 8px 10px -5px var(--shadow-color);
    }
    .controls-guide { display:flex; gap:25px; align-items:center; opacity:0.85; }
    .controls-guide kbd { background:#eee; padding:4px 8px; border-radius:4px; border:1px solid #ccc; }

    /* --- Estilos do Canvas --- */
    .canvas-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: block;
    }
    .canvas-wrapper canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* --- Estilos Gerais --- */
    .exit-button {
      background-color: var(--primary-pink);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 10px var(--shadow-color);
      border-bottom: 4px solid #D1478E;
      justify-self: end;
    }
    .hidden { display: none; }


    /* --- ESTILOS DO MINIGAME DE POUSO (MESCLADOS) --- */
    
    .controls-panel {
      background-color: rgba(255,255,255,0.95);
      position: absolute;
      top: 100px; /* Posi√ß√£o sobre o canvas */
      left: 20px;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: var(--font-dark);
      z-index: 30;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .controls-panel label { display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .controls-panel span { min-width:120px; font-weight:600; }

    .dialogo-falha {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      background-color: rgba(255,255,255,0.95);
      padding: 30px 40px; border-radius: 20px; 
      text-align:center; font-family:'Fredoka',sans-serif;
      box-shadow:0 6px 18px rgba(0,0,0,0.25); z-index:50;
    }
    .dialogo-falha p { font-size:1.4em; color:#3D3D3D; margin-bottom:20px; }

  </style>
</head>
<body>

  <div class="game-container">
    
    <header class="top-bar">
      <img src="assets/logos/Logo.png" alt="Logo" class="logo" />
      <h2 id="page-title" class="page-title">Laborat√≥rio de Biologiaü¶†</h2>
      <button class="exit-button" onclick="alert('Voltar ao menu principal!')">SAIR</button>
    </header>

    <div class="canvas-wrapper">
      <canvas id="pixi-canvas"></canvas>
    </div>

    <footer id="bottom-bar" class="bottom-bar">
      <div id="controls-guide" class="controls-guide">
        <span><kbd>‚Üê</kbd> <kbd>‚Üí</kbd> / <kbd>‚Üë</kbd> <kbd>‚Üì</kbd>: Mover</span>
        <span><kbd>Arrastar</kbd> com o Mouse: Mover</span>
      </div>
    </footer>

    
    <div id="controlsPanel" class="controls-panel hidden">
      <label><span>For√ßa Propulsor:</span><input type="range" id="forcaSlider" min="100" max="1000" value="300"></label>
      <label><span>Gravidade:</span><input type="range" id="gravidadeSlider" min="0" max="20" step="0.1" value="1.6"></label>
      <label><span>Massa da Nave:</span><input type="range" id="massaSlider" min="1" max="10" value="5"></label>
    </div>

    <div id="dialogoFalha" class="dialogo-falha hidden">
      <p>Oops! Vamos tentar de novo?</p>
      <button id="btnReiniciar" class="exit-button">Sim!</button>
    </div>

  </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
  
  <script src="src/core/SceneManager.js"></script>
  
  <script src="src/components/DialogueManager.js"></script> 
  <script src="src/components/InteractionIndicator.js"></script> 
  <script src="src/components/Camera.js"></script> 
  
  <script src="src/gameobjects/Player.js"></script> 
  <script src="src/gameobjects/InteractiveObject.js"></script> 
  <script src="src/gameobjects/NPC.js"></script>                
  
  <script src="src/scenes/HubBiologiaScene.js"></script> 

  <script src="src/scenes/LoaderScene.js"></script> 
  <script src="src/scenes/HubBiologiaScene.js"></script> 
  <script src="src/minigames/physics/1-LandingMinigame.js"></script>
  
  <script src="src/main.js"></script>  

</body>
</html>
